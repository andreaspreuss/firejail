<?xml version='1.0' encoding='utf-8'?>
<jdeshell>
 <!-- 快捷键 -->
 <shortcuts>
  <shortcut default="Ctrl+O" cmd="OpenFile"/>
  <shortcut default="Ctrl+S" cmd="SaveFile"/>
  <shortcut default="Shift+Ctrl+S" cmd="SaveAs"/>
  <shortcut default="Ctrl+P" cmd="Print"/>
  <shortcut default="Ctrl+Z" cmd="Undo"/>
  <shortcut default="Ctrl+Y" cmd="Redo"/>
  <shortcut default="Ctrl+C" cmd="Copy"/>
  <shortcut default="Ctrl+X" cmd="Cut"/>
  <shortcut default="Ctrl+V" cmd="Paste"/>
  <shortcut default="Ctrl+F" cmd="Find"/>
  <shortcut default="Ctrl+H" cmd="Replace"/>
  <shortcut default="F7" cmd="Compile"/>
  <shortcut default="F11" cmd="StepInto"/>
  <shortcut default="F10" cmd="StepOver"/>
  <shortcut default="F9" cmd="ToggleBreakpoint"/>
  <shortcut default="Shift+F11" cmd="StepOut"/>
  <shortcut default="F5" cmd="RunMacro"/>
  <shortcut default="F1" cmd="Help"/>
 </shortcuts>
 <widget w="1280" x="400" y="300" h="720" geometry="AdnQywABAAD////4////+AAAB4cAAAQXAAAA0AAAAOYAAAXPAAADtQAAAAACAA==" state="">
  <dockui visible="1" floating="0" name="toolbox"/>
  <dockui visible="1" floating="0" name="property"/>
 </widget>
 <!-- 字体颜色 -->
 <font>
  <display name="Text Editor">
   <attribute default="宋体" name="name"/>
   <attribute default="12" name="size"/>
   <attribute default="keyword" name="keyword">
    <foreground default="#0000ff"/>
    <background default="#ffffff"/>
    <bold default="false"/>
   </attribute>
   <attribute default="other" name="other">
    <foreground default="#FF0000"/>
    <background default="#ffffff"/>
    <bold default="false"/>
   </attribute>
  </display>
 </font>
</jdeshell>
